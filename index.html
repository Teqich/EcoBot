<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM + Teachable Machine</title>
</head>
<body>
  <h1>Live Classification</h1>
  <video id="webcam" autoplay width="320" height="240"></video>
  <div id="prediction"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script>
    const URL = "https://Teqich.github.io/EcoBot/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Подключаем ESP32-CAM видеопоток
      const video = document.getElementById("webcam");
      video.src = "http://192.168.229.148/"; // Поток камеры
      video.play();

      predict(video);
    }

    async function predict(video) {
      setInterval(async () => {
        const prediction = await model.predict(video);
        document.getElementById("prediction").innerText = prediction[0].className + ": " + Math.round(prediction[0].probability * 100) + "%";
      }, 1000);
    }

    init();
  </script>
</body>
</html>
